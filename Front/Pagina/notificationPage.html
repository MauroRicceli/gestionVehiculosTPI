<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificationPage</title>
    <link rel="stylesheet" href="styleNofitication.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-bar">
                <div class="title">
                    <p class="title-text">Notificaciones</p>
                    <p class="num" id="num">0</p>
                </div>
                <a href="#" class="read" id="read">Todas Leidas</a>
            </div>
            <div class="notifications">
                <div class="single-box unseen">
                    <div class="avatar"><img src="corolla.png" alt="perfil-imagen"></div>
                    <div class="box-text">
                        <p class="notifi"><a href="" class="name">Toyota Corolla</a> necesita cambio de aceite <span
                                class="dot"> </span></p>
                        <p class="time">Hace 1 Minuto</p>
                    </div>


                </div>
                <div class="single-box ">
                    <div class="avatar"><img src="corolla.png" alt="perfil-imagen"></div>
                    <div class="box-text">
                        <p class="notifi"><a href="" class="name">Toyota Corolla</a> necesita cambio de aceite </p>
                        <p class="time">Hace 1 Minuto</p>
                    </div>


                </div>

            </div>
        </div>
    </div>
    <script src="./notificationPageScript.js"></script>
</body>

</html>
